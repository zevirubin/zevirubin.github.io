<!DOCTYPE html>
<html lang="en">
<head>
	<script>
	function loadXMLDoc(filename)
      {
        if (window.XMLHttpRequest)
        {
          xhttp=new XMLHttpRequest();
        }
        else // code for IE5 and IE6
        {
          xhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xhttp.open("GET",filename,false);
        xhttp.send();
        return xhttp.responseXML;
      }
	</script>
	<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/justified-nav/justified-nav.css" rel="stylesheet">
    <style>
        .axis path 
        {
            fill: none;
            stroke: #777;
            shape-rendering: crispEdges;
        }
        .axis text 
        {
            font-family: Lato;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <svg id="visualisation" width="1000" height="500"></svg>
			<input type="file" id="fileLoader" name="files" title="Load File" />
            <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
            <script>
				function openfileDialog() {
					$("#fileLoader").click();
				}
                function InitChart() {
                //d3.xml("values.xml", "application/xml", function(data)
                    xmlDoc=loadXMLDoc("test_grades.xml");
					x=xmlDoc.getElementsByTagName('STUDENT');
					var grades = [];
					var yogs = [];
					var names = [];
					for (i=0;i<x.length;i++)
					{
					  temp = x[i].getElementsByTagName('GRADE');
					  temp2 = x[i].getElementsByTagName('NAME');
					  temp3 = x[i].getElementsByTagName('YoG');
					  var test = [];
					  for(k=0; k<5; k++)
					  {
						var set = { per:temp[k].childNodes[0].nodeValue,
									num:k+1
								  };
						test.push(set);
					  }
								  
					  names.push(temp2[0].childNodes[0].nodeValue);
					  yogs.push(temp3[0].childNodes[0].nodeValue);
					  grades.push(test);
					}

                    var vis = d3.select("#visualisation"),
                        WIDTH = 700,
                        HEIGHT = 500,
                        MARGINS = 
                        {
                            top: 20,
                            right: 20,
                            bottom: 20,
                            left: 50
                        },
                        xScale = d3.scale.linear().range([MARGINS.left, WIDTH - MARGINS.right]).domain([1, 5]),
                        yScale = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([0, 100]),
                        xAxis = d3.svg.axis().scale(xScale),
                        yAxis = d3.svg.axis().scale(yScale).orient("left");
                    
                    vis.append("svg:g")
                        .attr("class", "x axis")
                        .attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
                        .call(xAxis);
                    vis.append("svg:g")
                        .attr("class", "y axis")
                        .attr("transform", "translate(" + (MARGINS.left) + ",0)")
                        .call(yAxis);
                    var lineGen = d3.svg.line()
                        .x(function(d) {
                            return xScale(d.num);
                        })
                        .y(function(d) {
                            return yScale(d.per);
                        })
                        .interpolate("linear");
                    for(t=0;t<names.length;t++)
					{
						vis.append('svg:path')
						    .attr('d', lineGen(grades[t]))
						    .attr('stroke', function(d, j) {return "hsl(" + Math.random() * 360 + ",100%,50%)";})
						    .attr('stroke-width', 2)
						    .attr('fill', 'none');
					}



                    var tooltip = d3.select("body")
                        .append("div")
                        .style("position", "absolute")
                        .style("z-index", "10")
                        .style("visibility", "hidden")
                        .text("a simple tooltip");

                    d3.select("svg:path")
                        .append("svg:circle")
                        .attr("stroke", "black")
                        .attr("fill", "aliceblue")
                        .attr("r", 50)
                        .attr("cx", 52)
                        .attr("cy", 52)
                        .on("mouseover", function(){return tooltip.style("visibility", "visible");})
                        .on("mousemove", function(){return tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px");})
                        .on("mouseout", function(){return tooltip.style("visibility", "hidden");});








                    
                   
                }
                InitChart();
            </script>
        </div>

    </div>

</body>

</html>
